<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>YT Scrapper</title>
</head>
<body class="bg-gray-800 text-white">
   <div class="items-center justify-center h-screen flex flex-col">
         <form th:action="@{/processing}" method="post" class="bg-gray-900 p-8 rounded">
           <h1 class="text-4xl font-bold text-center mb-6"> YouTube Video Data Scrapper !!</h1>
          
           <label class="block text-2xl font-medium mb-6" for="videoLink"> Enter your video Link</label>
          
           <input class="w-full border rounded-md bg-gray-800" type="text" name="videoLink" id="videoLink" required>
           <button class="mt-6 text-2xl bg-blue-200 rounded hover:bg-blue-700 py-2 px-8" type="submit">Click Here</button>
         </form>
         <!-- Footer Section -->
         <footer class="mt-12 text-center text-xl text-gray-400">
            Made with ❤️ by Aryesh
         </footer>
   </div>
</body>
</html>
